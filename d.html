<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Images,Audios,Videos,Iframes in HTML</h1>
    <center>
        <img src="space.jpeg" alt="Space Image" width="600" height="600">
    </center>
    <center>
        <audio controls autoplay>
            <source src="ambient-soundscapes-007-space-atmosphere-304974.mp3" type="audio/mpeg">
        </audio>
        <video width="600" height="600" controls autoplay loop>
            <source src="1851190-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>
    
    
    </center>
    <center>
        <h1>Using iframe in HTML</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OZlCzSM1Vgw?si=9RIB7kgwGlHR-Gwc"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </center>
</body>
</html>
